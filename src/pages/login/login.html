<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Contact</ion-label>
      <ion-input type="tel" placeholder="Enter Contact"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" placeholder="Enter Password"></ion-input>
    </ion-item>

    <ion-item text-right no-lines>
      <button ion-button strong clear (click)="goToPage('ForgetPage')">Forget Password</button>
    </ion-item>

    <ion-item text-center no-lines>
      <button ion-button large (click)="doLogin()">Login</button>
    </ion-item>

    <ion-item text-center no-lines>
      <button ion-button large outline (click)="goToPage('RegisterPage')">Register Now!</button>
    </ion-item>
    
  </ion-list>
</ion-content>
