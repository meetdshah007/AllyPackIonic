<ion-header>

  <ion-navbar>
    <ion-title>ProductDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row>
    <img class="img-responsive product-image" src="{{productDetails.pimage}}" (error)="onImageLoadError($event)"/>
  </ion-row>
  <ion-row padding class="product-details">
    <h2 class="center-aligned">{{productDetails.pname}}</h2>
    <p>
      {{productDetails.pdesc}}
    </p>
    <h3 class="price-tag">Price: {{productDetails.prate | currency: 'INR'}}</h3>
  </ion-row>
  <ion-row>
    <ion-col col-6>
        <button class="cart-button" full ion-button (click)="addToCart()">
           Add to Cart
        </button>
    </ion-col>
    <ion-col col-6>
        <button class="cart-button" full ion-button (click)="buyProduct()">
          Place Order
        </button>
    </ion-col>
    <ion-col col-6 *ngIf="productDetails.orderId">
        <button class="cart-button" full ion-button (click)="goFeedBack(true)">
          Feedback
        </button>
    </ion-col>
    <ion-col col-6 *ngIf="productDetails.orderId">
        <button class="cart-button" full ion-button (click)="goFeedBack(false)">
          Complaint
        </button>
    </ion-col>
  </ion-row>
</ion-content>
