<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Name</ion-label>
      <ion-input type="text" placeholder="Enter Full Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Company Name</ion-label>
      <ion-input type="text" placeholder="Enter Company Name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" stacked>Address</ion-label>
        <ion-textarea type="text" placeholder="Enter Address"></ion-textarea>
      </ion-item>

      <ion-item>
          <ion-label color="primary" stacked>Shipment Addresss</ion-label>
          <ion-textarea type="text" placeholder="Enter Shipment Address"></ion-textarea>
        </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Contact</ion-label>
      <ion-input type="tel" placeholder="Enter Contact"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input type="email" placeholder="Enter Email Address"></ion-input>
      </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" placeholder="Enter Password"></ion-input>
    </ion-item>

    <ion-item text-center no-lines>
      <button ion-button large (click)="doRegister()">Register</button>
    </ion-item>

  </ion-list>

</ion-content>
