<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>Old Password</ion-label>
    <ion-input type="password" placeholder="Enter Old Password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>New Password</ion-label>
    <ion-input type="password" placeholder="Enter New Password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Re-Enter Password</ion-label>
    <ion-input type="password" placeholder="Enter Re-Enter Password"></ion-input>
  </ion-item>

  <ion-item text-center no-lines>
    <button ion-button large (click)="doUpdate()">Change</button>
  </ion-item>

</ion-content>
