<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label color="primary" stacked>Name</ion-label>
          <ion-input type="text" placeholder="Enter Full Name"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label color="primary" stacked>Company Name</ion-label>
          <ion-input type="text" placeholder="Enter Company Name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Shipment Addresss</ion-label>
          <ion-textarea type="text" placeholder="Enter Shipment Address"></ion-textarea>
        </ion-item>

        <ion-item text-center no-lines>
          <button ion-button padding (click)="doUpdate()">Update</button>
           
          <button ion-button (click)="goToPage('ResetPage')">Change Password</button>
        </ion-item>
    </ion-list>    
</ion-content>
